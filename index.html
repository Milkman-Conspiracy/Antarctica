<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>May the missing CS: Source Bless Your Soul</title>
<style>
  html,body { height:100%; margin:0; }
  body {
    background: #FFEB3B;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  .bg-text {
    position: fixed;
    inset: 0;
    z-index: 0;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    padding: 40px;
    gap: 12px 20px;
    pointer-events: none;
    opacity: 0.10;
    line-height: 1;
    font-size: 14px;
    color: #000;
    transform: rotate(-4deg);
    user-select: none;
  }

  .bg-text span { white-space: nowrap; padding-right: 6px; }

  .center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .spinner-img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    animation: spin 3s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  .caption {
    position: fixed;
    bottom: 18px;
    width: 100%;
    text-align: center;
    z-index: 3;
    pointer-events: none;
    font-size: 12px;
    color: rgba(0,0,0,0.55);
  }

  @media (max-width:480px) {
    .spinner-img { width: 150px; height: 150px; }
    .bg-text { font-size:12px; padding:20px; gap:8px 12px; }
  }
</style>
</head>
<body>

  <div class="bg-text" aria-hidden="true"></div>

  <div class="center" role="main" aria-label="Center spinner">
    <img class="spinner-img" src="MISSING texture.png" alt="Spinning PNG">
  </div>

  <script>
    (function fillBackground() {
      const container = document.querySelector('.bg-text');
      
      const lines = [
        "According to all known laws of aviation, there is no way a bee should be able to fly.",
        "Its wings are too small to get its fat little body off the ground.",
        "The bee, of course, flies anyway because bees don't care what humans think is impossible.",
        "Yellow, black. Yellow, black. Yellow, black. Yellow, black.",
        "Ooh, black and yellow!",
        "Let's shake it up a little.",
        "Barry! Breakfast is ready!",
        "Coming!",
        "Hang on a second.",
        "Hello?",
        "Barry?",
        "Adam?",
        "Can you believe this is happening?",
        "I can't.",
        "I'll pick you up.",
        "Looking sharp.",
        "Use the stairs, Your father paid good money for those.",
        "Sorry. I'm excited.",
        "Here's the graduate.",
        "We're very proud of you, son.",
        "A perfect report card, all B's.",
        "Very proud.",
        "Ma! I got a thing going here.",
        "You got lint on your fuzz.",
        "Ow! That's me!",
        "Wave to us! We'll be in row 118,000.",
        "Bye!",
        "Barry, I told you, stop flying in the house!",
        "Hey, Adam.",
        "Hey, Barry.",
        "Is that fuzz gel?",
        "A little. Special day, graduation.",
        "Never thought I'd make it.",
        "Three days grade school, three days high school.",
        "Those were awkward.",
        "Three days college. I'm glad I took a day and hitchhiked around The Hive.",
        "You did come back different.",
        "Hi, Barry. Artie, growing a mustache? Looks good.",
        "Hear about Frankie?",
        "Yeah.",
        "You going to the funeral?",
        "No, I'm not going.",
        "Everybody knows, sting someone, you die.",
        "Don't waste it on a squirrel.",
        "Such a hothead.",
        "I guess he could have just gotten out of the way.",
        "I love this incorporating an amusement park into our day.",
        "That's why we don't need vacations.",
        "Boy, quite a bit of pomp under the circumstances.",
        "Well, Adam, today we are men.",
        "We are!",
        "Bee-men.",
        "Amen!",
        "Hallelujah!",
        "Students, faculty, distinguished bees,",
        "please welcome Dean Buzzwell.",
        "Welcome, New Hive City graduating class of 9:15.",
        "That concludes our ceremonies And begins your career at Honex Industries!",
        "Will we pick our job today?",
        "I heard it's just orientation.",
        "Heads up! Here we go.",
        "Keep your hands and antennas inside the tram at all times.",
        "Wonder what it'll be like?",
        "A little scary."
      ];
      
      const screenArea = window.innerWidth * window.innerHeight;
      const estimatedLineArea = 150;
      const linesNeeded = Math.ceil(screenArea / estimatedLineArea) * 2;
      
      let html = '';
      for (let i = 0; i < linesNeeded; i++) {
        const line = lines[i % lines.length];
        html += `<span>${line}</span>`;
      }
      
      container.innerHTML = html;
    })();
  </script>
</body>
</html>
