<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yellow Spinning PNG + Repeating Background</title>
<style>
  html,body { height:100%; margin:0; }
  body {
    background: #FFEB3B; /* yellow */
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  /* Repeating background text */
  .bg-text {
    position: fixed;
    inset: 0;
    z-index: 0;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    padding: 40px;
    gap: 12px 20px;
    pointer-events: none;
    opacity: 0.10;
    line-height: 1;
    font-size: 14px;
    color: #000;
    transform: rotate(-4deg);
    user-select: none;
  }

  .bg-text span { white-space: nowrap; padding-right: 6px; }

  /* Centered spinner */
  .center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  /* Spinning PNG */
  .spinner-img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    animation: spin 3s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* Caption */
  .caption {
    position: fixed;
    bottom: 18px;
    width: 100%;
    text-align: center;
    z-index: 3;
    pointer-events: none;
    font-size: 12px;
    color: rgba(0,0,0,0.55);
  }

  @media (max-width:480px) {
    .spinner-img { width: 150px; height: 150px; }
    .bg-text { font-size:12px; padding:20px; gap:8px 12px; }
  }
</style>
</head>
<body>

  <!-- Repeating background text -->
  <div class="bg-text" aria-hidden="true">
    <span>placeholder</span><span>placeholder</span>
    <span>placeholder</span><span>placeholder</span>
    <span>placeholder</span><span>placeholder</span>
  </div>

  <!-- Centered spinning PNG -->
  <div class="center" role="main" aria-label="Center spinner">
    <img class="spinner-img" src="MISSING texture.png" alt="Spinning PNG">
  </div>

  <div class="caption">hell yeh</div>

  <script>
    (function fillBackground() {
      const container = document.querySelector('.bg-text');
      for (let i=0;i<3;i++) container.innerHTML += container.innerHTML;
    })();
  </script>
</body>
</html>
